<%
layout("/include/_dialog.html"){
%>
	<script>
$(document).ready(function() {
	$('#table').bootstrapTable({
		       //请求方法
			   method: 'post',
			   //类型json
			   dataType: "json",
			   contentType: "application/x-www-form-urlencoded",
               //是否显示行间隔色
               striped: true,
               //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）     
               cache: false,    
               //是否显示分页（*）  
               pagination: true,   
                //排序方式 
               sortOrder: "asc",  
               //初始化加载第一页，默认第一页
               pageNumber:1,   
               //每页的记录行数（*）   
               pageSize: 10,  
               //可供选择的每页的行数（*）    
               pageList: [10, 25, 50, 'ALL'],
               //这个接口需要处理bootstrap table传递的固定参数,并返回特定格式的json数据  
               url: decodeURIComponent("${url}"),
               //默认值为 'limit',传给服务端的参数为：limit, offset, search, sort, order Else
               //queryParamsType:'',   
               ////查询参数,每次调用是会带上这个参数，可自定义                         
               queryParams : function(params) {
               	var searchParam = $("#searchForm").serializeJSON();
               	searchParam.pageNo = params.limit === undefined? "1" :params.offset/params.limit+1;
               	searchParam.pageSize = params.limit === undefined? -1 : params.limit;
               	if(params.sort && params.order){
                       searchParam.orderBy = params.sort+ " "+  params.order;
                 }
                return searchParam;
               },
               //分页方式：client客户端分页，server服务端分页（*）
               sidePagination: "server",
            columns: [{
                <% if(isMultiSelected!false){ %>
                checkbox: true
                <% }else{ %>
                radio: true
                <% } %>
		       
		    }
    		<% for(name in fieldLabels){ %>

			,{
					field: '${fieldKeys[nameLP.index - 1]}',
					title: '${fieldLabels[nameLP.index -1]}',
				    sortable: true

				}
            <% } %>
		     ]
		
		});
		
		  
	  if(navigator.userAgent.match(/(iPhone|iPod|Android|ios)/i)){//如果是移动端，默认关闭tab

		 
		  $('#table').bootstrapTable("toggleView");
		}
	  
		  
		    
	  $("#search").click("click", function() {// 绑定查询按扭
		  $('#table').bootstrapTable('refresh');
		});
	 
	 $("#reset").click("click", function() {// 绑定查询按扭
		  $("#searchForm  input").val("");
		  $("#searchForm  select").val("");
		  $('#table').bootstrapTable('refresh');
		});
	});
		
  function getSelections() {
        return $.map($("#table").bootstrapTable('getSelections'), function (row) {
            return row
        });
    }
  

</script>
</head>
<body>
	<!-- 搜索 -->
	<form id="searchForm"  class="form form-horizontal clearfix" style="margin-top:12px;">
		<% for(name in searchLabels){ %>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<label class="label-item single-overflow pull-left" title="类型名：">${searchLabels[nameLP.index-1]}</label>
			<input name="${searchKeys[nameLP.index-1]}"  maxlength="64"  class=" jp-input"/>
		</div>
		<% } %>
		<div class="col-xs-12 col-sm-6 col-md-4">
			<div>
				<a  id="search" class="jp-btn jp-btn-primary"><i class="fa fa-search"></i> 查询</a>
				<a  id="reset" class="jp-btn" ><i class="fa fa-refresh"></i> 重置</a>
			</div>
		</div>
	</form>
	<div class="white-box">
	<!-- 表格 -->
	<table id="table" class="table-bordered"></table>
	</div>
<% } %>
